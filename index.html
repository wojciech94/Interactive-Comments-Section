<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">

  <title>Frontend Mentor | Interactive comments section</title>

</head>

<body>
  <main class="container">
    <div class="modal">
      <div class="modal__area">
        <div class="modal__area__header">Delete comment</div>
        <div class="modal__area__text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Temporibus eveniet
          itaque beatae! Quod sed, alias possimus sint nesciunt ad nisi?</div>
        <div class="modal__area__buttons">
          <div class="modal__area__buttons__standard modal__area__buttons__cancel">NO, CANCEL</div>
          <div class="modal__area__buttons__standard modal__area__buttons__delete">YES, DELETE</div>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/wojciech94">wojciech94</a>.
  </footer>
  <script src="./src/js/main.js"></script>
</body>

</html>
